name: Build GBA ROM

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup devkitPro
      uses: devkitpro/setup-devkitpro@v1
      with:
        devkitpro: gba

    - name: Build ROM
      run: make

    - name: Upload ROM
      uses: actions/upload-artifact@v4
      with:
        name: gba-rom
        path: "*.gba"
